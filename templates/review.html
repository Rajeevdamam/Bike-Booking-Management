{% extends "base.html" %} {% block title %}Dashboard{% endblock %} {% block main_content %}
<div class="container-fluid background-img">
    <div class="container">
        <!-- <div class="row justify-content-center align-items-center full-height"> -->
        <div class="row justify-content-center align-items-center">
            <div class="col col-6 align-self-center">
                <div class="content">
                    <form action="/review" method="POST">

                        <div class="form-group">
                            <label for="exampleInputname2">Name</label>
                            <input type="name" class="form-control" id="exampleInputname2" placeholder="Enter name" name="name">
                        </div>
                        <div class="form-group">
                            <label for="exampleInputphone2">Phone</label>
                            <input type="name" class="form-control" id="exampleInputphone2" placeholder="Enter phone" name="phone">
                        </div>
                        <div class="form-group">
                            <label for="exampleInputfeedback2">Write a Feedback</label>
                            <input type="feedback" class="form-control" id="exampleInputfeedback2" placeholder="Write a Feedback" name="feedback">
                        </div>

                        <div class="form-group">
                            <label>Rate</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="rating" id="inlineRadio1" value="1" checked>
                            <label class="form-check-label" for="inlineRadio1">1</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="rating" id="inlineRadio2" value="2">
                            <label class="form-check-label" for="inlineRadio2">2</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="rating" id="inlineRadio3" value="2">
                            <label class="form-check-label" for="inlineRadio3">3</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="rating" id="inlineRadio3" value="4">
                            <label class="form-check-label" for="inlineRadio3">4</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="rating" id="inlineRadio3" value="5">
                            <label class="form-check-label" for="inlineRadio3">5</label>
                        </div>
                        <div class="row justify-content-center align-items-center">
                            <button type="submit" class="btn btn-primary">Submit</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
